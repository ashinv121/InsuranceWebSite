<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #00a4e4, #66e0ff);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            color: #000000; /* Set font color to black */
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }

        .insurance-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #007bff;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 12px 24px;
            font-size: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <i class="fas fa-shield-alt insurance-icon"></i>
        <h1>Welcome to Our Insurance Platform</h1>
        <div class="button-container">
            <a href="/create-policy.html" class="button">Create Policy</a>
            <a href="/view-policy.html" class="button">View Policy</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

</html>
